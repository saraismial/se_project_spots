<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Spits, a dynamic social media web app where users can upload, delete, and like photos, explore content from others, and personalize their profiles with simple edits."/><meta name="author" content="Sara Ismial"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><div class="header__logo"><img class="header__icon" src="a82ae0884eefde30ac9e.svg" alt="Spots Logo"/><h1 class="header__title">Spots</h1></div></header><main class="content"><section class="profile"><img class="profile__image" src="2fc47fd8e9a9bcd9612f.jpg" alt="Profile Photo"/><div class="profile__column"><h2 class="profile__name">Bessie Coleman</h2><p class="profile__description">Civil Aviator</p><button class="profile__edit-btn"><img class="profile__btn-pencil-icon" src="d38272e02bb4f1ab1c37.svg" alt="Pencil icon"/> Edit Profile</button></div><button class="profile__post-btn"><img class="profile__btn-plus-icon" src="40608da7369d39bc1077.svg" alt="Plus icon"/> New Post</button></section><section class="cards"><template id="cards-template"><div class="cards-container"><button class="cards__delete-btn"><img class="cards__delete-icon" src="96a4802ce760f37f1ce4.svg" alt="Delete Icon"/></button> <img class="cards__image" src="" alt=""/><div class="cards__content"><p class="cards__description"></p><button class="cards__like-btn"></button></div></div></template></section></main><footer class="footer"><p class="footer__text">2025 &copy; Sara Ismial</p></footer><div class="modal modal_edit-profile"><div class="modal__container"><div class="modal__header"><h2 class="modal__title">Edit Profile</h2><button type="button" class="modal__close-btn"><img src="c61ec1048ba18ed3e9f2.svg" alt="Close icon" class="modal__close-btn-icon"/></button></div><form class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal-error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal-error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal modal_post-profile"><div class="modal__container"><div class="modal__header"><h2 class="modal__title">New Post</h2><button type="button" class="modal__close-btn"><img src="c61ec1048ba18ed3e9f2.svg" alt="Close icon" class="modal__close-btn-icon"/></button></div><form class="modal__form" novalidate><label for="image-link" class="modal__label">Image Link <input type="url" id="image-link" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="image-link-error" class="modal-error"></span></label> <label for="image-caption" class="modal__label">Caption <input id="image-caption" class="modal__input" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="image-caption-error" class="modal-error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="preview-modal"><div class="modal__image-container"><button type="button" class="modal__preview-close-btn"></button> <img class="modal__image" src="#" alt=""/><p class="modal__caption"></p></div></div></div></body></html>
