<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spits, a dynamic social media web app where users can upload, delete, and like photos, explore content from others, and personalize their profiles with simple edits."
    />
    <meta name="author" content="Sara Ismial" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img
            class="header__icon"
            src="<%=require('./images/logo-icon.svg')%>"
            alt="Spots Logo"
          />
          <h1 class="header__title">Spots</h1>
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <button class="profile__avatar-btn">
              <img
                class="profile__avatar-btn-pencil-icon"
                src="<%=require('./images/pencil-icon-avatar.svg')%>"
                alt="Pencil icon"
              />
              Edit Avatar
            </button>
            <img class="profile__image" src="" alt="Profile Photo" />
          </div>
          <div class="profile__column">
            <h2 class="profile__name"></h2>
            <p class="profile__description"></p>
            <button class="profile__edit-btn">
              <img
                class="profile__btn-pencil-icon"
                src="<%=require('./images/pencil-icon-default.svg')%>"
                alt="Pencil icon"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__post-btn">
            <img
              class="profile__btn-plus-icon"
              src="<%=require('./images/plus-icon.svg')%>"
              alt="Plus icon"
            />
            New Post
          </button>
        </section>

        <section class="cards">
          <template id="cards-template">
            <div class="cards-container">
              <button class="cards__delete-btn">
                <img
                  class="cards__delete-icon"
                  src="<%=require('./images/delete-icon.svg')%>"
                  alt="Delete Icon"
                />
              </button>
              <img class="cards__image" src="" alt="" />
              <div class="cards__content">
                <p class="cards__description"></p>
                <button class="cards__like-btn"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 &copy; Sara Ismial</p>
      </footer>

      <!-- this is the edit profile modal -->

      <div class="modal modal_edit-profile">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit Profile</h2>
            <button type="button" class="modal__close-btn">
              <img
                src="<%=require('./images/close-icon.svg')%>"
                alt="Close icon"
                class="modal__close-btn-icon"
              />
            </button>
          </div>
          <form class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                type="text"
                id="profile-name-input"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal-error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                type="text"
                id="profile-description-input"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- this is the new post profile modal -->

      <div class="modal modal_post-profile">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">New Post</h2>
            <button type="button" class="modal__close-btn">
              <img
                src="<%=require('./images/close-icon.svg')%>"
                alt="Close icon"
                class="modal__close-btn-icon"
              />
            </button>
          </div>
          <form class="modal__form" novalidate>
            <label for="image-link" class="modal__label"
              >Image Link
              <input
                type="url"
                id="image-link"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="image-link-error" class="modal-error"></span>
            </label>
            <label for="image-caption" class="modal__label">
              Caption
              <input
                type="text"
                id="image-caption"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="image-caption-error" class="modal-error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- this is the edit avatar modal -->

      <div class="modal modal_profile-avatar">
        <!--need to add the .modal class after creating-->
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile avatar</h2>
            <button type="button" class="modal__close-btn">
              <img
                src="<%=require('./images/close-icon.svg')%>"
                alt="Close icon"
                class="modal__close-btn-icon"
              />
            </button>
          </div>
          <form class="modal__form" novalidate>
            <label for="profile__image-link" class="modal__label"
              >Profile Picture
              <input
                type="url"
                id="profile__image-link"
                class="modal__input"
                placeholder="Paste the link to an image"
                required
              />
              <span id="profile__image-link-error" class="modal-error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- this is the image preview modal -->

      <div class="modal" id="preview-modal">
        <div class="modal__image-container">
          <button type="button" class="modal__preview-close-btn"></button>
          <img class="modal__image" src="#" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
  </body>
</html>
